<!-- Project 7: Build a tip calculator.

Math Hint:
tip amount = Bill amount x (tip percentage / 100)

Requirements:
-Create a Github repository for this project.
-You should have a form where a user is able to input the cost of the meal.
-The form should also let the user choose the percentage tip they want to give.
-When they submit the form, show them the total with tip added.
-Display the total tip amount as well so they know how much they're tipping.
-Send me the project for review and get started on the next project. -->

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8"> <!-- BOOTSTRAP -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- JAVASCRIPT -->
</head>

<body>
  <div class="container-fluid p-2">
    <h3>Tip Calculator</h3>
    <form>
      <label for="mealCost">Cost of Meal  $</label>
      <input type="text" name="mealCost"></input><br>
      <label>Tip amount:</label><br>
      <input type="radio" name="fivePerc" value="0.05"></input>
      <label for="fivePerc">5%</label><br>
      <input type="radio" name="tenPerc" value="0.1"></input>
      <label for="tenPerc">10%</label><br>
      <input type="radio" name="fifteenPerc" value="0.15"></input>
      <label for="fifteenPerc">15%</label><br>
      <input type="radio" name="twentyPerc" value="0.2"></input>
      <label for="twentyPerc">20%</label><br>
      <input type="radio" name="other" value=""></input>
      <label for="other">Other: <input type="text" name="otherPerc"></input> %</label><br> <!-- label for? -->
      <input type="submit" value="Find the total" class="mt-2"></input>
    </form>
  </div>


  <script></script>
</body>

</html>
