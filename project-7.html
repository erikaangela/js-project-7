<!-- Project 7: Build a tip calculator.

Math Hint:
tip amount = Bill amount x (tip percentage / 100)

Requirements:
-Create a Github repository for this project.
-You should have a form where a user is able to input the cost of the meal.
-The form should also let the user choose the percentage tip they want to give.
-When they submit the form, show them the total with tip added.
-Display the total tip amount as well so they know how much they're tipping.
-Send me the project for review and get started on the next project. -->

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8"> <!-- BOOTSTRAP -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- JAVASCRIPT -->
</head>

<body>
  <div class="container-fluid p-2 text-center">
    <h3 class="display-6">Tip Calculator</h3>
    <form onsubmit="event.preventDefault(); calculateTipAndTotal()">
      <label for="mealCost" class="lead">Cost of Meal  $</label>
      <input type="text" id="mealCost"><br>

      <label class="lead">Tip amount:</label><br>
      <input type="radio" id="fivePerc" name="tipPercent" value="0.05">
      <label for="fivePerc">5%</label><br>
      <input type="radio" id="tenPerc" name="tipPercent" value="0.1">
      <label for="tenPerc">10%</label><br>
      <input type="radio" id="fifteenPerc" name="tipPercent" value="0.15">
      <label for="fifteenPerc">15%</label><br>
      <input type="radio" id="twentyPerc" name="tipPercent" value="0.2">
      <label for="twentyPerc">20%</label><br>
      <!-- <input type="radio" id="other" name="tipPercent" value="">
      <label for="other">Other: <input type="text" id="otherPerc"> %</label><br> -->

      <input type="submit" value="Find the total" class="btn btn-success mt-2">
    </form><br>
    <p id="tipResult"></p>
    <p id="totalResult"></p>
  </div>

  <script>
    function calculateTipAndTotal() {
      const tipResult = document.getElementById("tipResult");
      const totalResult = document.getElementById("totalResult");
      const billAmount = document.getElementById("mealCost").value;
      let tipPercentage = document.querySelector('input[name="tipPercent"]:checked').value;

      // if (document.querySelector('input[name="tipPercent"]:checked') && document.getElementById("other")) {
      //   tipPercentage = document.getElementById("other").value;
      // }

      let tipAmount = billAmount * tipPercentage;
      let totalAmount = Number(tipAmount) + Number(billAmount);

      tipResult.innerText = `Tip amount: $${tipAmount.toFixed(2)}`;
      tipResult.style.color = "green";
      totalResult.innerText = `Total: $${totalAmount.toFixed(2)}`;
      totalResult.style.color = "green";

      document.getElementById("mealCost").value = "";
    }
  </script>
</body>

</html>
