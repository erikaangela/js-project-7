<!-- Project 7: Build a tip calculator.

Math Hint:
tip amount = Bill amount x (tip percentage / 100)

Requirements:
-Create a Github repository for this project.
-You should have a form where a user is able to input the cost of the meal.
-The form should also let the user choose the percentage tip they want to give.
-When they submit the form, show them the total with tip added.
-Display the total tip amount as well so they know how much they're tipping.
-Send me the project for review and get started on the next project. -->

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8"> <!-- BOOTSTRAP -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- JAVASCRIPT -->
</head>

<body>
  <div class="container-fluid m-2">
    <div class="row">
      <h3>Tip Calculator</h3>
    </div>
    <div class="form-group col-2">
      <label for="inputCost" class="sr-only">Cost of Meal: $ </label>
      <input type="text" class="form-control" id="inputCost">
    </div>
    <div class="row">
      <p>Tip amount: </p>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0.05">
      <label class="form-check-label" for="inlineRadio1">5%</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0.1">
      <label class="form-check-label" for="inlineRadio2">10%</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="0.15">
      <label class="form-check-label" for="inlineRadio3">15%</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="0.2">
      <label class="form-check-label" for="inlineRadio4">20%</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="">
      <label class="form-check-label" for="inlineRadio5">Other: <input type="text" name="otherPerc"></input> %</label> <!-- label for? -->
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary col-2 m-2">Calculate the total</button>
    </div>
  </div>

  <script></script>
</body>

</html>
